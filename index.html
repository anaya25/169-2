<!DOCTYPE html>
<html>

<head>
  <title>Menu Card</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

  <!-- We import arjs version without NFT but with marker + location based support -->

  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <!-- The core Firebase JS SDK is always required and must be listed first -->
  
  
  <!--Marker Handler Src-->
  <script src = "addButton.js"></script>
  <script src = "MarkerHandler.js"></script>
 

</head>

<body style="margin : 0px; overflow: hidden;">

  <a-scene 
    
    embedded vr-mode-ui="enabled: false"     
    arjs="sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960;debugUIEnabled: false;"
    gesture-detector
    create-buttons
    >

    <!-- Camera -->
    <a-entity camera></a-entity>
    
    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
      import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-analytics.js";
      // TODO: Add SDKs for Firebase products that you want to use
      // https://firebase.google.com/docs/web/setup#available-libraries
    
      // Your web app's Firebase configuration
      // For Firebase JS SDK v7.20.0 and later, measurementId is optional
      const firebaseConfig = {
        apiKey: "AIzaSyDFZA2A6Yn3afpz_YjRmsdUho8VflLJQ8A",
        authDomain: "ar-car-f42ed.firebaseapp.com",
        projectId: "ar-car-f42ed",
        storageBucket: "ar-car-f42ed.appspot.com",
        messagingSenderId: "103811520975",
        appId: "1:103811520975:web:9128809742cd2bc8e21aba",
        measurementId: "G-G991345P8Q"
      };
    
      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const analytics = getAnalytics(app);
    </script>

    <assets>
      <assets-item id = "car-model" src = "./assets/flintstones_car/scene.gltf">


      </assets-item>
    </assets>


  <!--car marker-->
    <a-marker id = "car-marker" type = "pattern" url = "./assets/car-marker/pattern-CAR.patt" 
    cursor = "rayOrigin : mouse">
  <!--car model-->
    <a-entity id="car-3D-model" position="-1.3 0 0" scale="0.05 0.05 0.05" gltf-model="#car-model"
     gesture-handler> </a-entity>
    
    <!-- Ingredients -->
     <a-plane position="0 0 0" width="1.5" height="1.5" rotation="-90 0 0"> <a-plane position="0 0.89 0.02" width="1.49" height="0.3" rotation="0 0 0" color="#F0C30F">
       <a-entity position="0 0 0.1" rotation="0 0 0" text="font:monoid;value:SUPER CAR;color:black;width: 1.8;height:1;align:center;"> </a-plane>
       <a-entity position="0 0 0.1" rotation="0 0 0" text="color: black; align: center; width: 2; font: monoid; value: PULL BACK AND GO : super powered car toy , 369-degre rotating left and right . 
       High Quality Material : FunBlast car toy is made of 100% high-quality abs plastics and metal shovel which is durable, light and non-toxic with strong crash resistance"> </a-entity> </a-plane>
    
    </a-marker>


    
  </a-scene>

  <!-- Button Main Div -->
 <div id = "Button"></div>
